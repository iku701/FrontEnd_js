<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <button @click="increaseCounter">증가</button>
        <button @click="decreaseCounter">감소</button>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        var app =new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increaseCounter(){
                    this.counter++;
                },
                decreaseCounter(){
                    this.counter--;
                }
            }
        })
    </script>
</body>
</html>
